name: test

defaults:
  - _self_
  - status: train
  - data/mnist_train@train_data
  - data/mnist_test@test_data
  - model: svm
  - search_space: svm_search
  - search_alg: sk_grid_search

  - override hydra/job_logging: custom


hydra:
  run:
    dir: ./outputs/${status}-${name}/${now:%Y-%m-%d}-${now:%H-%M-%S}