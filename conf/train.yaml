log_dir: ${name}/
resume:

metrics:
  - _target_: srcs.model.metric.accuracy
  - _target_: srcs.model.metric.top_k_acc

defaults:
  - _self_
  - data: mnist_train
  - model: mnist_lenet
  - hparams: lenet_baseline

  - status: train

  - override hydra/job_logging: custom

hydra:
  run:
    dir: ./outputs/${status}/${now:%Y-%m-%d}/${now:%H-%M-%S}
