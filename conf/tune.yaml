resume:

metrics:
  - _target_: srcs.metrics.accuracy
  - _target_: srcs.metrics.f1
  - _target_: srcs.metrics.g_score

defaults:
  - _self_
  - data: mnist_train
  - model: mnist_lenet
  - tune_scheduler: ASHAScheduler
  - trainer: torch_trainer

  - status: tune
  - search_alg: optuna
  - search_space: lenet_search

  - override hydra/job_logging: custom

trainer:
  run:
    raise_on_failed_trial: false
    num_samples: 6
    config: ${search_space}
    search_alg: ${search_alg}


hydra:
  run:
    dir: ./outputs/${status}-${name}/${now:%Y-%m-%d}-${now:%H-%M-%S}
