# resumes entire experiment, need to have almost exact same setting as before
# resume should be the folder name of the experiment (the one in date, time)
defaults:
  - dataset: preprocessed
  - pipelines: pt_tune
  - hydra/run/dir: job_timestamp
  - _self_
  - optional local_env: env
  - override hydra/job_logging: custom

monitor: f1_macro
mode: max
resume: null
name: only_check_end_of_cv
status: tune
output_root: ./outputs
seed: 122

metrics:
  - accuracy
  - f1_macro
  - _target_: src.metrics.roc_auc
